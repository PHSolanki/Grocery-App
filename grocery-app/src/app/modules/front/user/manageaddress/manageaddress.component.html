<br>
<div class="card border-0 text-black">
  <img src="/assets/product_list_background.jpg" alt="" class="img-fluid opacity-25">
  <div class="card-img-overlay text-center my-3 d-flex justify-content-center align-items-center">
    <div>
      <p id="product_list_text" class="card-title fs-1 fw-bolder">Manage Address</p>
    </div>
  </div>
</div> 
  
  
<div class="d-flex justify-content-start">
    
  <app-profilenav></app-profilenav>

  <div class="container mt-5 mb-5">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
      <div class="col" *ngFor="let item of user_addresses;let i=index">
        <div class="card shadow-sm border border-success" >
          <div class="card-body">

            <h5 class="card-title fs-5 text-success">{{item.tag}}</h5>
            <p class="card-text fs-6">{{item.address_line_1}}</p>
            <p class="card-text fs-6">{{item.address_line_2}}</p>
            <p class="card-text fs-6">Country: {{item.country}}</p>
            <p class="card-text fs-6">State: {{item.state}}</p>
            <p class="card-text fs-6">City: {{item.city}}</p>
            <p class="card-text fs-6">Landmark : {{item.landmark}}</p>
            <p class="card-text fs-6">Postal Code : {{item.postal_code}}</p>
              
              
            <div class="d-flex text-center bg-transparent ">
              <button class="btn btn-success btn-sm mx-2">Deliver Here</button>
              <button class="btn btn-success btn-sm mx-2" ><i class="fa-solid fa-trash"></i></button>
              <button class="btn btn-success btn-sm mx-2" [routerLink]="['../edit-address',item.id]" ><i class="fa-regular fa-pen-to-square"></i></button>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
  
</div>
