<br>
<div class="card border-0 text-black ">
    <img src="assets/product_list_background.jpg" alt=""class="img-fluid opacity-25">
    <div class="card-img-overlay text-center my-3 d-flex justify-content-center align-items-center">
      <div>
        <p id="product_list_text"class="card-title fs-1 fw-bolder" >Profile</p>
      </div>
    </div>
</div>


<div class="d-flex justify-content-start">
   
  <app-profilenav></app-profilenav>
   
    <div class="mx-5 d-flex justify-content-center">

      <form class="row g-5 m-lg-5 d-flex justify-content-center" [formGroup]="Profile" (ngSubmit)="Save_Profile()">
       
        <div class="row g-2 ">

          <div class="col-md-5">

            <label for="inputfirstname" class="form-label">First Name</label>
            <input type="text" formControlName="first_name" class="form-control" id="inputfirstname" placeholder="Enter First Name">
          
            <div *ngIf="get_Profile.first_name.touched && get_Profile.first_name.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.first_name.errors?.['required']" class="text-danger">Please Enter First Name</div>
            </div>

          </div>

          <div class="col-md-5">

            <label for="inputlastname" class="form-label">Last Name</label>
            <input type="text" formControlName="last_name" class="form-control" id="inputlastname" placeholder="Enter Last Name">
            
            <div *ngIf="get_Profile.last_name.touched && get_Profile.last_name.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.last_name.errors?.['required']" class="text-danger">Please Enter Last Name</div>            
            </div>
            
          </div>

        </div>

        <div class="row g-2">

          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="inputEmail4" placeholder="Enter Password">
            
            <div *ngIf="get_Profile.password.touched && get_Profile.password.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.password.errors?.['required']" class="text-danger">Please Enter Password</div>
              <div *ngIf="get_Profile.password.errors?.['minlength']" class="text-danger">Password length should be atleast 4 characters</div>
            </div>

          </div>

          <div class="col-md-5">

            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" formControlName="date_of_birth" class="form-control" id="dob" placeholder="Enter Date Of Birth">
            
            <div *ngIf="get_Profile.date_of_birth.touched && get_Profile.date_of_birth.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.date_of_birth.errors?.['required']" class="text-danger">Please Select Date of Birth</div>
            </div>
            
          </div>

        </div>

        <div class="row g-2">

          <div class="col-md-5">

            <label for="inputEmail" class="form-label">Secondary Contact Email</label>
            <input type="email" formControlName="secondary_email" class="form-control" id="inputEmail" placeholder="Enter Alternate Contact Email">
            
            <div *ngIf="get_Profile.secondary_email.touched && get_Profile.secondary_email.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.secondary_email.errors?.['required']" class="text-danger">Alternate Email Is Required</div>
              <div *ngIf="get_Profile.secondary_email.errors?.['email']" class="text-danger">Please Enter Valid Alternate Email</div>
            </div>
            
          </div>

          <div class="col-md-5">

            <label for="alternatecontact" class="form-label">Secondary Contact Number</label>
            <input type="text" formControlName="secondary_mobile_number" class="form-control" id="alternatecontact" placeholder="Please Enter Alternate Contact">
            
            <div *ngIf="get_Profile.secondary_mobile_number.touched && get_Profile.secondary_mobile_number.invalid" class="text-danger col-md-5">
              <div *ngIf="get_Profile.secondary_mobile_number.errors?.['required']" class="text-danger">Alternate Contact Is Required</div>
              <div *ngIf="get_Profile.secondary_mobile_number.errors?.['pattern']" class="text-danger">Please Enter Valid Alternate Contact Number</div>
            </div>
            
          </div>

        </div> 

        <div class="row g-2 d-flex justify-content-center ">
          <div class="col-md-5">
            <button type="submit" [disabled]="!Profile.valid" class="btn btn-success">Save</button>
          </div>
        </div>

      </form>

    </div>

</div>
